<div class="container" style="margin-top: 5%;">
  	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="background-color: white; text-align: center;">
			<div style="padding: 10px;">
				<h1 style="color: #555;">Welcome to find my country</h1>
				<h3 style="color: #999;">A simple country information app.</h3>
				<form>
			        <div class="form-group">
			            <div class="input-group" daterangepicker (selected)="selectedDate($event, mainInput)"
			            (cancelDaterangepicker)="calendarEventsHandler($event)"
			            (applyDaterangepicker)="calendarEventsHandler($event)"
			            (hideDaterangepicker)="calendarEventsHandler($event)"
			            (showDaterangepicker)="calendarEventsHandler($event)"
			            >
			                <span class="form-control uneditable-input"  name="daterange" >
			                    {{ mainInput.start | date:'dd/M/y' }} - {{ mainInput.end| date:'dd/M/y' }}
			                </span>
			                <span class="input-group-btn">
			                    <a type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></a>
			                </span>
			            </div>
			        </div>
					<div class="form-group">
					    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="name">
					</div>
					<div class="form-group">
					    <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" placeholder="surname">
					</div>
					<div class="form-group">
					    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
					</div>
					<div class="form-group">
					    <input type="password" class="form-control" id="password" placeholder="password">
					</div>
					<div class="form-group">
					    <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password">
					</div>
					<button (click)="gotoLogin()" type="button" class="btn btn-lg" style="background-color: #ff31a3e8; color: #ffffff; width: 80%; margin: 30px 0px;">CREATE ACCOUNT</button>
				</form>
			</div>
		</div>
	</div>
</div>
